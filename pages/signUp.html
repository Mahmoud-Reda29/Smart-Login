<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
     <div class="container my-5">
          <div class="row">
            <div class="col-sm-12 p-5 w-75 m-auto text-center login-body">
              <h1 class="text-capitalize">smart login system</h1>
              <input
                id="signupName"
                class="form-control my-3"
                placeholder="Enter your Name"
                type="text"
              />
              <input
                id="signupEmail"
                class="form-control my-3"
                placeholder="Enter your Email"
                type="text"
              />
              <input
                id="signupPassword"
                class="form-control my-3"
                placeholder="Enter your Password"
                type="password"
              />
              <p id="signupStatus"></p>
              <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
              <p class="text-white">
                Already Have an Account? <a class="text-white" href="../index.html">Sign In</a>
              </p>
            </div>
          </div>
        </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
